<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensajes para Ti 💛</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #ff6f61;
      text-align: center;
      margin-bottom: 30px;
    }
    .audio-button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 15px;
      margin: 10px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .audio-button:hover {
      transform: scale(1.05);
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Tu cajita de mensajes 💌</h1>

  <button class="audio-button" onclick="playAudio('audio1')">Si estás triste 😔</button>
  <audio id="audio1" src="https://drive.google.com/uc?export=download&id=1Oa3lapDhiqPG46ozSxayfA6-9qZD3qYw"></audio>

  <button class="audio-button" onclick="playAudio('audio2')">Para cuando quieras un abrazo 🤗</button>
  <audio id="https://raw.githubusercontent.com/Luchineytor/ParaTi/main/Tristeza.mp3"></audio>

  <button class="audio-button" onclick="playAudio('audio3')">Un recordatorio: te amo ❤️</button>
  <audio id="audio3" src="AQUÍ_TU_LINK_DE_AUDIO_3.mp3"></audio>

  <button class="audio-button" onclick="playAudio('audio4')">Ríe conmigo 😄</button>
  <audio id="audio4" src="AQUÍ_TU_LINK_DE_AUDIO_4.mp3"></audio>

  <script>
    function playAudio(id) {
      const audio = document.getElementById(id);
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>
</html>
